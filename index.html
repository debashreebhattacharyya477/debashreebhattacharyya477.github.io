  <style>
    :root {
      --primary: #0077b6;
      --primary-dark: #005f8d;
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #11223a;
      --muted: #6b7a90;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lato", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .nav-inner {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text);
    }

    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 2px solid var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--primary);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--muted);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.08em;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .nav-phone {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--primary);
      white-space: nowrap;
    }

    /* HERO SECTION */
    .hero {
      background: linear-gradient(
        90deg,
        #ffffff 0%,
        #ffffff 55%,
        #e4f3ff 100%
      );
      padding: 3.5rem 1.5rem 3.75rem;
    }

    .hero-inner {
      max-width: 1180px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 2.75rem;
      align-items: center;
    }

    .hero-eyebrow {
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.75rem;
    }

    .hero-title {
      font-size: 2.6rem;
      line-height: 1.15;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .hero-subtitle {
      font-size: 2rem;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .hero-text {
      font-size: 0.97rem;
      line-height: 1.7;
      color: var(--muted);
      max-width: 34rem;
      margin-bottom: 2rem;
    }
